<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un OID - Outil de Supervision</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 20px;
        }

        form {
            background: white;
            border-radius: 10px;
            display: inline-block;
            padding: 30px 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            display: block;
            margin: 10px 0 15px 0;
            padding: 10px;
            width: 260px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        button {
            background-color: #4A6785;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }

        button:hover { background-color: #39536a; }

        .back-btn {
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Ajouter un OID</h1>

    {% if success %}
        <p class="success">‚úÖ L‚ÄôOID a bien √©t√© ajout√© !</p>
    {% endif %}

    <form method="POST" action="/ajouter_oid">
        <label>Nom du param√®tre :</label>
        <input type="text" name="nomParametre" required>

        <label>Identifiant (OID) :</label>
        <input type="text" name="identifiant" required>

        <label>Type de valeur :</label>
        <input type="text" name="typeValeur" placeholder="INTEGER / STRING / etc.">

        <label>√âquipement associ√© :</label>
        <select name="equipement_id">
            {% for eq in equipements %}
            <option value="{{ eq.id }}">{{ eq.nom }}</option>
            {% endfor %}
        </select>

        <label>Seuil minimum :</label>
        <input type="number" name="seuilMin">

        <label>Seuil maximum :</label>
        <input type="number" name="seuilMax">

        <div>
            <button type="submit">üíæ Enregistrer</button>
            <button type="button" class="back-btn" onclick="window.location.href='/config'">‚Ü©Ô∏è Retour √† la configuration</button>
        </div>
    </form>
</body>
</html>
