<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un OID - Outil de Supervision</title>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px 35px; /* ‚úÖ R√©duction du padding horizontal */
            width: 380px; /* ‚úÖ L√©g√®rement r√©duit */
            margin: 0 auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4A6785;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
        }

        button:hover { background-color: #39536a; }

        .back-btn {
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .thresholds {
            margin-top: 20px;
            padding: 12px;
            background-color: #f1f4f8;
            border-radius: 8px;
        }

        .thresholds h3 {
            color: #1b2a4e;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ajouter un OID</h1>

    {% if success %}
        <p class="success">‚úÖ L‚ÄôOID a bien √©t√© ajout√© !</p>
    {% endif %}

    <form method="POST" action="/ajouter_oid">
        <label>Nom du param√®tre :</label>
        <input type="text" name="nomParametre" required>

        <label>Identifiant (OID) :</label>
        <input type="text" name="identifiant" required>

        <label>Type de valeur :</label>
        <input type="text" name="typeValeur" placeholder="INTEGER / STRING / etc.">

        <label>√âquipement associ√© :</label>
        <select name="equipement_id">
            {% for eq in equipements %}
            <option value="{{ eq.id }}">{{ eq.nom }}</option>
            {% endfor %}
        </select>

        <div class="thresholds">
            <h3>‚öôÔ∏è Seuils d‚Äôalerte</h3>

            <label>Seuil minimum :</label>
            <input type="number" name="seuilMin" step="any">

            <label>Seuil warning :</label>
            <input type="number" name="seuilWarning" step="any">

            <label>Seuil maximum :</label>
            <input type="number" name="seuilMax" step="any">
        </div>

        <div>
            <button type="submit">üíæ Enregistrer</button>
            <button type="button" class="back-btn" onclick="window.location.href='/config'">‚Ü©Ô∏è Retour</button>
        </div>
    </form>
</body>
</html>
